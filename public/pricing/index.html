
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayPlan Palace</title>
  <meta name="description" content="Choose your payment plan and subscribe to our services">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Header will be consistent across all pages -->
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <div class="logo-icon">P</div>
          <span class="logo-text">PayPlan</span>
        </div>
        <div id="step-indicator" class="step-indicator">
          <!-- Steps will be dynamically generated -->
        </div>
        <div class="help-container">
          <button class="help-button">Help</button>
        </div>
      </div>
    </header>

    <!-- Main content area - will be dynamically updated -->
    <main id="main-content" class="main-content">
      <!-- Content will be loaded dynamically by JS -->
    </main>

    <!-- Footer will be consistent across all pages -->
    <footer class="footer">
      <div class="footer-container">
        <div class="copyright">
          Â© 2023 PayPlan. All rights reserved.
        </div>
        <div class="footer-links">
          <a href="#" class="footer-link">Terms of Service</a>
          <a href="#" class="footer-link">Privacy Policy</a>
          <a href="#" class="footer-link">Contact</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Templates for different pages -->
  <template id="plans-template">
    <div class="page-container">
      <div class="page-header">
        <h1>Choose Your Plan</h1>
        <p>Select the perfect plan that suits your needs. All plans include our core features and flexible payment options.</p>
      </div>
      
      <div class="plans-container">
        <!-- Plans will be dynamically generated -->
      </div>
      
      <div class="action-buttons">
        <button id="continue-button" class="button-primary" disabled>Continue</button>
      </div>
    </div>
  </template>

  <template id="user-details-template">
    <div class="page-container">
      <div class="page-header">
        <h1>Your Details</h1>
        <p>Please provide your information to continue with your purchase.</p>
      </div>
      
      <div class="form-container">
        <form id="user-form">
          <div class="form-grid">
            <div class="form-group">
              <label for="fullName" class="input-label">Full Name</label>
              <input type="text" id="fullName" name="fullName" class="input-field" placeholder="John Doe" required>
              <p class="error-message" id="fullName-error"></p>
            </div>
            
            <div class="form-group">
              <label for="email" class="input-label">Email</label>
              <input type="email" id="email" name="email" class="input-field" placeholder="john.doe@example.com" required>
              <p class="error-message" id="email-error"></p>
            </div>
            
            <div class="form-group">
              <label for="phone" class="input-label">Phone Number</label>
              <input type="tel" id="phone" name="phone" class="input-field" placeholder="(123) 456-7890" required>
              <p class="error-message" id="phone-error"></p>
            </div>
            
            <div class="form-group">
              <label for="address" class="input-label">Address</label>
              <input type="text" id="address" name="address" class="input-field" placeholder="123 Main St" required>
              <p class="error-message" id="address-error"></p>
            </div>
            
            <div class="form-group">
              <label for="city" class="input-label">City</label>
              <input type="text" id="city" name="city" class="input-field" placeholder="New York" required>
              <p class="error-message" id="city-error"></p>
            </div>
            
            <div class="form-group">
              <label for="state" class="input-label">State</label>
              <input type="text" id="state" name="state" class="input-field" placeholder="NY" required>
              <p class="error-message" id="state-error"></p>
            </div>
            
            <div class="form-group">
              <label for="zipCode" class="input-label">ZIP Code</label>
              <input type="text" id="zipCode" name="zipCode" class="input-field" placeholder="10001" required>
              <p class="error-message" id="zipCode-error"></p>
            </div>
            
            <div class="form-group">
              <label for="country" class="input-label">Country</label>
              <select id="country" name="country" class="input-field">
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Japan">Japan</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          
          <div class="form-actions">
            <button type="button" id="back-button" class="button-secondary">Back</button>
            <button type="submit" class="button-primary">Continue to Payment</button>
          </div>
        </form>
      </div>
    </div>
  </template>

  <template id="payment-template">
    <div class="page-container">
      <div class="page-header">
        <h1>Payment Method</h1>
        <p>Choose your preferred payment method to complete your purchase.</p>
      </div>
      
      <div class="payment-container">
        <div class="payment-methods">
          <h2 class="section-title">Select Payment Method</h2>
          
          <div class="payment-method" data-type="paypal">
            <div class="payment-method-content">
              <div class="payment-method-logo">
                <img src="https://www.paypalobjects.com/digitalassets/c/website/marketing/apac/C2/logos-buttons/optimize/44_Grey_PayPal_Pill_Button.png" alt="PayPal">
              </div>
              <div class="payment-method-info">
                <h3 class="payment-method-name">PayPal</h3>
                <p class="payment-method-description">Pay securely using your PayPal account.</p>
              </div>
              <div class="payment-method-selector">
                <div class="selector-circle"></div>
              </div>
            </div>
          </div>
          
          <div class="payment-method" data-type="payhere">
            <div class="payment-method-content">
              <div class="payment-method-logo">
                <img src="https://www.payhere.lk/downloads/images/payhere_logo_dark.png" alt="PayHere">
              </div>
              <div class="payment-method-info">
                <h3 class="payment-method-name">PayHere</h3>
                <p class="payment-method-description">Fast and secure payment processing.</p>
              </div>
              <div class="payment-method-selector">
                <div class="selector-circle"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="order-summary">
          <h2 class="section-title">Order Summary</h2>
          
          <div class="summary-details">
            <div class="summary-row">
              <span class="summary-label">Plan</span>
              <span id="summary-plan" class="summary-value"></span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Billing</span>
              <span class="summary-value">Monthly</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">Price</span>
              <span id="summary-price" class="summary-value"></span>
            </div>
          </div>
          
          <div class="summary-total">
            <span class="total-label">Total</span>
            <span id="summary-total" class="total-value"></span>
          </div>
        </div>
        
        <div class="payment-actions">
          <button id="payment-back-button" class="button-secondary">Back</button>
          <button id="complete-payment-button" class="button-primary" disabled>Complete Payment</button>
        </div>
      </div>
    </div>
  </template>

  <template id="confirmation-template">
    <div class="page-container">
      <div class="confirmation-content">
        <div class="success-icon">
          <i class="fas fa-check"></i>
        </div>
        
        <div class="confirmation-header">
          <h1>Payment Successful!</h1>
          <p>Thank you for your purchase. Your order has been confirmed.</p>
        </div>
        
        <div class="order-details">
          <h2>Order Details</h2>
          
          <div class="order-info">
            <div class="info-row">
              <span class="info-label">Order Number:</span>
              <span id="order-number" class="info-value"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Plan:</span>
              <span id="order-plan" class="info-value"></span>
            </div>
            <div class="info-row">
              <span class="info-label">Payment Method:</span>
              <span id="order-payment-method" class="info-value"></span>
            </div>
          </div>
          
          <div class="customer-info">
            <h3>Customer Information</h3>
            <p><span class="info-label">Name:</span> <span id="customer-name"></span></p>
            <p><span class="info-label">Email:</span> <span id="customer-email"></span></p>
            <p><span class="info-label">Address:</span> <span id="customer-address"></span></p>
          </div>
        </div>
        
        <div class="confirmation-message">
          <p>A confirmation email has been sent to <span id="confirmation-email"></span> with your receipt and account details.</p>
        </div>
        
        <div class="confirmation-actions">
          <button id="return-home-button" class="button-primary">Return to Home</button>
        </div>
      </div>
    </div>
  </template>

  <template id="not-found-template">
    <div class="not-found-container">
      <h1>404</h1>
      <p>Oops! Page not found</p>
      <a href="/" class="return-link">Return to Home</a>
    </div>
  </template>

  <!-- Scripts -->
  <script src="./js/app.js"></script>
  <script src="./js/plans.js"></script>
  <script src="./js/user-details.js"></script>
  <script src="./js/payment.js"></script>
  <script src="./js/confirmation.js"></script>
  <script src="./js/navigation.js"></script>
</body>
</html>
