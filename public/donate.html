  <title>Donate Us</title>
  <style>
    * {

      margin: 0;

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;

    nav {

      padding: 2rem;

      height: auto;
      margin-bottom: 2rem;
      border-radius: 10px;
    }

      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    #payhere-form {
      margin: 2rem auto;
    }

      text-align: center;
