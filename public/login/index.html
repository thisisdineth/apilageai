
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-layout">
    <div class="background-accent top-right"></div>
    <div class="background-accent bottom-left"></div>
    <div class="bg-pattern"></div>
    
    <div class="auth-container">
      <div class="header animate-slide-down">
        <h1>Welcome back</h1>
        <p>Sign in to your account</p>
      </div>

      <div class="auth-card animate-fade-in">
        <form id="loginForm" class="form">
          <div class="form-group">
            <input
              type="text"
              id="identifier"
              placeholder="Email or Phone Number"
              class="auth-input animate-slide-up"
              style="animation-delay: 0.1s"
            />
            <p class="error-message" id="identifierError"></p>
          </div>

          <div class="form-group">
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="auth-input animate-slide-up"
                style="animation-delay: 0.15s"
              />
              <button
                type="button"
                class="toggle-password"
                id="togglePassword"
              >
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <p class="error-message" id="passwordError"></p>
          </div>

          <div class="forgot-password animate-fade-in" style="animation-delay: 0.2s">
            <a href="../standalone-forgot-password/index.html" id="forgotPasswordLink">Forgot password?</a>
          </div>

          <button 
            type="submit" 
            class="auth-submit-button animate-slide-up"
            style="animation-delay: 0.25s"
          >
            Sign in <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>

        <div class="social-login">
          <div class="auth-divider animate-fade-in" style="animation-delay: 0.3s">
            or continue with
          </div>
          
          <div class="social-buttons">
            <button 
              type="button" 
              class="social-button animate-slide-up" 
              style="animation-delay: 0.1s"
              id="googleLogin"
            >
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
            
            <button 
              type="button" 
              class="social-button animate-slide-up"
              style="animation-delay: 0.2s"
              id="facebookLogin"
            >
              <i class="fab fa-facebook"></i>
              <span>Facebook</span>
            </button>
          </div>
        </div>

        <div class="signup-link animate-fade-in" style="animation-delay: 0.35s">
          Don't have an account?
          <a href="../signup/" id="signupLink">Sign up</a>
        </div>
      </div>
    </div>
  </div>

  
  <div id="toast" class="toast hidden">
    <div class="toast-content">
      <div class="toast-title">Message Title</div>
      <div class="toast-description">Message description goes here</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
