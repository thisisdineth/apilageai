<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apilage AI | Image Playground </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <i class="fas fa-bars toggle-btn" id="toggleSidebar" style="padding: 15px;"></i>
        <div class="app-name">Apilage AI</div>
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Profile" />
        </div>
    </div>
    
    <div class="container">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <ul class="sidebar-menu">
                        <li class="active"><i class="fas fa-user"></i> Profile</li>
                        <li><i class="fas fa-message"></i> Chat Playground</li>
                    </ul>
                    <ul class="sidebar-footer">
                        <li><i class="fas fa-cog"></i> Settings</li>
                        <li><i class="fas fa-question-circle"></i> Help</li>
                        <li><i class="fas fa-sign-out-alt"></i> Logout</li>
                    </ul>
                </div>
            </aside>
        <main class="content">
            <section class="image-generator">
                <div class="content">
                    <h1>අපිලගේ Image Builder</h1>
                    <p>Transform your idea to an image just for "රුපියල් 3 කට" <br> (Powerd by Ape-view)</p>
                    <form class="generate-form">
                        <input type="text" class="prompt-input" placeholder="Create a realistic image of boy..." required>
                        <div class="controls">
                            <select class="img-quantity">
                                <option value="1">1 image</option>
                                <option value="2">2 images</option>
                                <option value="3">3 images</option>
                                <option value="4" selected>4 images</option>
                            </select>
                            <button type="submit" class="generate-btn">Generate <i class="fas fa-magic"></i></button>
                        </div>
                    </form>
                </div>
            </section>

            <section class="image-gallery">
                <!-- Images will be inserted here by JavaScript -->
            </section>
            <footer>
                    <div class="copyright">
                        &copy; 2025 Apilage AI. All rights reserved.
                    </div>
                </div>
            </footer>
        </main>
    </div>



    <script src="script.js"></script>
</body>
</html>
